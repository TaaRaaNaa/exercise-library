{% load staticfiles %}

<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/underscore-min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/backbone-min.js' %}"></script>
<!-- Modernizr javascript -->
<script type="text/javascript" src="{% static 'js/plugins/modernizr.js' %}"></script>

<!-- jQuery REVOLUTION Slider  -->
<script type="text/javascript" src="{% static 'js/plugins/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>

<!-- Isotope javascript -->
<script type="text/javascript" src="{% static 'js/plugins/isotope/isotope.pkgd.min.js' %}"></script>

<!-- Owl carousel javascript -->
<script type="text/javascript" src="{% static 'js/plugins/owl-carousel/owl.carousel.js' %}"></script>

<script src="{% static 'js/plugins/jquery.parallax-1.1.3.js' %}"></script>

<!-- Initialization of js/plugins -->
<script type="text/javascript" src="{% static 'js/template.js' %}"></script>

<script type="text/javascript" src="{% static 'js/bootstrap-typeahead.js' %}"></script>
<script>
$(document).ready(function(){
    $(".typeahead").typeahead({
        source: _.debounce(function(query, process){
            var url = "/api/autocomplete/?q=" + query;
            return $.get(url, function(data){
                return process(data);
            });
        }, 100),
        items: 10,
        minLength: 1
    });
});
</script>
